version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: ./docker/django/Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - .:/home/user/app
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=data_admin
      - POSTGRES_USER=flatr
      - POSTGRES_PASSWORD=flatr

